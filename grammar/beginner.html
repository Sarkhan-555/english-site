<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Beginner Level</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Beginner English Test</h1>
            <p>Let's start learning English from the basics!</p>
            <a href="#test" class="start-btn">Start Test</a>
        </div>
    </header>

    <section id="test" class="test-section">
        <div class="test-container">
            <h2>Choose Your Level</h2>
            <div class="question-container">
                <div class="question">
                    <p>Question 1: What is the plural of "apple"?</p>
                    <input type="radio" id="q1a1" name="q1" value="apples">
                    <label for="q1a1">Apples</label>
                    <input type="radio" id="q1a2" name="q1" value="applees">
                    <label for="q1a2">Applees</label>
                </div>
                <div class="question">
                    <p>Question 2: Which of these is a verb?</p>
                    <input type="radio" id="q2a1" name="q2" value="run">
                    <label for="q2a1">Run</label>
                    <input type="radio" id="q2a2" name="q2" value="quickly">
                    <label for="q2a2">Quickly</label>
                </div>
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Â© 2025 English Learning Platform</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
