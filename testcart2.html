<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Test - Beginner Level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6ea9, #2a4d7f);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .test-container {
            padding: 20px;
        }
        
        .test-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transform-origin: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        
        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, #4a6ea9, #2a4d7f);
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .question-number {
            background-color: #fff;
            color: #2a4d7f;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background-color: #f9f9f9;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #f0f0f0;
            border-color: #4a6ea9;
        }
        
        .option.selected {
            background-color: #e6f0ff;
            border-color: #4a6ea9;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            background-color: #4a6ea9;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .option-text {
            flex: 1;
        }
        
        .card-footer {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .btn {
            background-color: #4a6ea9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background-color: #2a4d7f;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-box {
            display: none;
            padding: 20px;
            text-align: center;
            background-color: #e6f0ff;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-container {
            margin-bottom: 20px;
            padding: 10px 20px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4a6ea9, #2a4d7f);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #2a4d7f;
            margin: 10px 0;
        }
        
        .flip-card {
            animation: flipCard 0.6s ease;
        }
        
        @keyframes flipCard {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Animation for card transitions */
        .card-animation {
            animation: cardAppear 0.5s ease;
        }
        
        @keyframes cardAppear {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grammar Test - Beginner Level</h1>
            <p>Test your knowledge of basic English grammar</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                <span>Question <span id="current-question">1</span> of <span id="total-questions">10</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
        </div>
        
        <div class="test-container" id="test-container">
            <!-- Test cards will be generated here -->
        </div>
        
        <div class="result-box" id="result-box">
            <h2>Test Complete!</h2>
            <div class="score">Your score: <span id="final-score">0</span>/<span id="max-score">10</span></div>
            <p id="result-message">Good job!</p>
            <button class="btn" onclick="restartTest()">Restart Test</button>
        </div>
    </div>

    <script>
        // Test questions
        const questions = [
            {
                question: "She ___ a doctor.",
                options: ["am", "is", "are", "be"],
                correct: 1
            },
            {
                question: "We ___ students.",
                options: ["am", "is", "are", "be"],
                correct: 2
            },
            {
                question: "I ___ from Azerbaijan.",
                options: ["am", "is", "are", "be"],
                correct: 0
            },
            {
                question: "They ___ at home.",
                options: ["am", "is", "are", "be"],
                correct: 2
            },
            {
                question: "He ___ a teacher.",
                options: ["am", "is", "are", "be"],
                correct: 1
            },
            {
                question: "___ you a student?",
                options: ["Am", "Is", "Are", "Be"],
                correct: 2
            },
            {
                question: "___ she your sister?",
                options: ["Am", "Is", "Are", "Be"],
                correct: 1
            },
            {
                question: "I ___ not (I'm not) tired.",
                options: ["am", "is", "are", "be"],
                correct: 0
            },
            {
                question: "We ___ not (We aren't) happy.",
                options: ["am", "is", "are", "be"],
                correct: 2
            },
            {
                question: "The book ___ on the table.",
                options: ["am", "is", "are", "be"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Initialize the test
        function initTest() {
            renderQuestion(currentQuestion);
            updateProgress();
        }

        // Render a question
        function renderQuestion(index) {
            const testContainer = document.getElementById('test-container');
            testContainer.innerHTML = '';

            const question = questions[index];
            
            const card = document.createElement('div');
            card.className = 'test-card card-animation';
            
            card.innerHTML = `
                <div class="card-header">
                    <span>Question</span>
                    <div class="question-number">${index + 1}</div>
                </div>
                <div class="card-body">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <div class="option" onclick="selectOption(${i})">
                                <div class="option-letter">${String.fromCharCode(65 + i)}</div>
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                </div>
                <div class="card-footer">
                    <button class="btn" id="check-btn" onclick="checkAnswer()" disabled>Check Answer</button>
                    <button class="btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                </div>
            `;
            
            testContainer.appendChild(card);
            
            answered = false;
        }

        // Select an option
        function selectOption(index) {
            if (answered) return;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            options[index].classList.add('selected');
            
            document.getElementById('check-btn').disabled = false;
        }

        // Check the answer
        function checkAnswer() {
            if (answered) return;
            
            answered = true;
            
            const options = document.querySelectorAll('.option');
            const selectedIndex = Array.from(options).findIndex(option => option.classList.contains('selected'));
            
            if (selectedIndex === questions[currentQuestion].correct) {
                options[selectedIndex].classList.add('correct');
                showFeedback('Correct! Good job!', true);
                score++;
                document.getElementById('score').textContent = score;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[questions[currentQuestion].correct].classList.add('correct');
                showFeedback(`Incorrect! The correct answer is ${String.fromCharCode(65 + questions[currentQuestion].correct)}.`, false);
            }
            
            document.getElementById('check-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'block';
        }

        // Show feedback
        function showFeedback(message, isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            feedback.style.display = 'block';
        }

        // Go to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
                updateProgress();
            } else {
                showResults();
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = document.getElementById('progress');
            const currentQuestionEl = document.getElementById('current-question');
            const totalQuestionsEl = document.getElementById('total-questions');
            
            progress.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            currentQuestionEl.textContent = currentQuestion + 1;
            totalQuestionsEl.textContent = questions.length;
        }

        // Show results
        function showResults() {
            document.getElementById('test-container').style.display = 'none';
            const resultBox = document.getElementById('result-box');
            resultBox.style.display = 'block';
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('max-score').textContent = questions.length;
            
            const resultMessage = document.getElementById('result-message');
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                resultMessage.textContent = 'Excellent! You have mastered this topic!';
            } else if (percentage >= 70) {
                resultMessage.textContent = 'Great job! You have a good understanding of this topic.';
            } else if (percentage >= 50) {
                resultMessage.textContent = 'Good effort! Keep practicing to improve.';
            } else {
                resultMessage.textContent = 'You need more practice with this topic. Try again!';
            }
        }

        // Restart the test
        function restartTest() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('test-container').style.display = 'block';
            document.getElementById('result-box').style.display = 'none';
            initTest();
        }

        // Initialize the test when the page loads
        window.onload = initTest;
    </script>
</body>
</html>
